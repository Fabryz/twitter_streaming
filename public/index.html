<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	
    <title>Twitter Streaming</title>

    <link type="text/css" rel="stylesheet" href="./css/style.css" media="screen">

    <script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="./socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/streaming.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>Twitter Streaming</h1>
		<div id="status"></div>
		<div id="clientId"></div>
		<div id="online">There are <span id="tot">0</span> users online.</div>
		<div id="filters"><span id="param"></span>: <span id="value"></span></div>
		<div class="clearer"></div>
		<div id="tweets"><ul></ul></div>
		<div id="debug"><span id="speed">0</span> tweets/sec (Max: <span id="maxSpeed">0</span> )</div>
	</div>
</body>
</html>
